<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weekly WebDev Challenge</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <header>
            <img src="img/logo_up%20copy.png" alt="Logo">
        </header>
        <main>
           <div class="container-left">
           <h2>register form</h2>
            <form action="" class="form register-form">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="email" placeholder="Email">
                <select name="location" id="location">
                   <option>Your Location</option>
                    <option>Wroclaw</option>
                    <option>Warsaw</option>
                    <option>Cracow</option>
                </select>
                <ul>
                <li class="check clearfix">
                    <label class="label" for="checkbox"> <input type="checkbox" class="checkbox">
                    I have read and accept the terms of use.</label>
                </li>
                </ul>
                <input type="submit" value="Sign Up">
            </form>
            <h2>send email</h2>
            <form action="" class="form sendemail-form">
                <input type="username" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea name="textarea" id="ta" cols="30" rows="10" placeholder="Type your message..."></textarea>
                <ul>
                <li class="check clearfix">
                    <label class="label" for="checkbox"> <input type="checkbox" class="checkbox">
                   Send a copy to my Email</label>
                </li>
                </ul>
                <input type="submit" value="Send Email">
            </form>
            </div>
            <div class="container-right">
            <h2>sign in form</h2>
            <form action="" class="form signin-form clearfix">
                <input type="username" placeholder="Username">
                <input type="password" placeholder="Password">
                <ul>
                <li class="check">
                    <label class="label" for="checkbox"><input type="checkbox" class="checkbox">
                    Remember me</label>
                </li>
                <li  class="sign-in">
                     <input type="submit" value="Sign In">
                </li>
                </ul>
            </form>
            <h2>recover form</h2>
            <form action="" class="form recover-form clearfix">
                <input type="email" placeholder="Enter Your Email">
                <input type="tel" placeholder="Enter Your Phone number">
                <ul>
                    <li class="send"><input type="submit" value="Send"></li>
                    <li class="done"><input type="submit" value="Done"></li>
                </ul>
            </form>
            <h2>subscribe form</h2>
            <form action="" class="form subscribe-form clearfix">
                <input type="email" placeholder="Enter Your Email">
                <ul>
                    <li class="subscribe"><input type="submit" value="Subscribe"></li>
                    <li class="thanks"><input type="submit" value="No, Thanks"></li>
                </ul>
            </form>
            <div class="logo_down">
                <img src="img/logo_down.png" alt="">
            </div>
            </div>
        </main>
    </body>

</html>
